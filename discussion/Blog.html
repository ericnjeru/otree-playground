{{ block title }}Blog{{ endblock }}
{{ block content }}
<div class="row">
    <p class="text-center">OTree discussion:</p>
</div>

<div class="row">
    {{if no_of_posts == 0}}
    <p class="text-center">No posts yet</p>
    {{endif}}
    {{for post in posts}}
    <div class="col-sm-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{post.title}}</h5>
                <p class="card-text">{{post.content}}</p>
                <p class="card-text"><small class="text-muted">{{post.player.name}}</small></p>
            </div>
        </div>
    </div>
    {{endfor}}
</div>

{{ next_button }}


{{ endblock }}
